#
# Digital Voice Modem - Bridge
#
# @package DVM / Bridge
#

# Time in seconds between pings to peers.
pingTime: 5
# Flag indicating whether or not the router should debug display all packets received.
rawPacketTrace: false
# Audio gain for received audio frames.
audioGain: 3.0
# Audio transmit mode (1 - DMR, 2 - P25).
txMode: 1

#
voxSampleLevel: 30.0

#
# Logging Configuration
#   Logging Levels:
#     1 - Debug
#     2 - Message
#     3 - Informational
#     4 - Warning
#     5 - Error
#     6 - Fatal
#
log:
    # Console display logging level (used when in foreground).
    displayLevel: 1
    # File logging level.
    fileLevel: 1
    # Full path for the directory to store the log files.
    filePath: .
    # Log filename prefix.
    fileRoot: dvmbridge

# Textual Name
name: BRIDGE
# Network Peer ID
peerId: 9000123
# Hostname/IP address of FNE master to connect to.
address: 127.0.0.1
# Port number to connect to.
port: 62031
# FNE access password.
passphrase: RPT1234

#
rxFrequency: 0
#
txFrequency: 0
#
latitude: 0.0
#
longitude: 0.0
#
location: Anywhere, USA

# Source ID for transmitted audio frames
sourceId: 1234567
# Destination ID for received/transmitted audio frames
destinationId: 1
# Slot for received/transmitted audio frames
slot: 1
